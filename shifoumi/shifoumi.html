<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="shifoumi.css" rel="stylesheet"></link> 
        <title> ShiFouMi </title>
    </head>
    
    <body>

        <div id="total">
            <header id="header"> Can you beat me ? </header>


            <div id="container"> 
                <button id="papier" class="pcc"><img src="papier.jpg" alt="Papier" height="150px" length="140px"/> </button>
                <button id="caillou" class="pcc"><img src="caillou.jpg" alt="caillou" height="150px" length="120px"/>></button>
                <button id="ciseaux" class="pcc"><img src="ciseaux.jpg" alt="ciseaux" height="150px" length="110px"/></button> 
            </div>
            </hr> </br> 

            <div>
                <table id="score"> 
                    <tr>
                        <th>You</th>
                        <th>Computer</th>
                    </tr>

                    <tr>
                        <td id="userScore"></td>
                        <td id="botScore"></td>
                    </tr>
                    <tr>
                        <td colspan="2" id="timer"></td>
                    </tr>
                </table>
            </div>

            <div id="winner"> </div>
        </div>
        <script type="text/javascript" src="shifoumi.js"></script> 
    </body>
</html>
